<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="black">
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>IND</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Pepsi</td>
            <td>20</td>
            <td>0.13</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>50</td>
            <td>0.30</td>
        </tr>
        <tr>
            <td>Spring roll</td>
            <td>10</td>
            <td>0.5</td>
        </tr>
    </table>
    <p>
    <table border="black">

        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Width</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
    </p>
</body>

</html>
