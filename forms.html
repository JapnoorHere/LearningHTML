<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
            <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <input type="tel"/> <br>
    <input type="range"> <br>
    <input type="text"/> <br>
    <input type="search"> <br>
    <input type="month"> <br>
    <input type="datetime-local"> <br>
    <input type="reset"> <br>
    <input type="week"> <br>
    <input type="file" > <br>
    <textarea name="kjfsd" rows="2" cols="2"> </textarea>

    <hr>    

    <form action="mailto:ingo@gmail.com" method="post" enctype="text/plain">
        <label>Your name
            <input type="text" name="name" value="" placeholder="Enter name">
        </label> 
        
        <br>
        <label for="email">Your Email</label>
        <input placeholder="Enter email" id="email" type="email" name="email" value="">
        <br>
        <textarea name="message" cols="30" rows="10" placeholder="Enter text"></textarea>
        <br>
        <button disabled="submit">Hello</button>
    </form>
    

    <hr>

    <form action="https://www.google.com/search">

        <input type="text" name="q" id="search" placeholder="search in yt">

        <button type="submit">Search</button>
    </form>
</body>
</html>
